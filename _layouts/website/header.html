{% block book_header %}
<div class="book-header" role="navigation">
  <!-- Title -->
  <style>
    .header {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: left;
      float: right;
      width: 90%;
    }
    
    @media (max-width: 540px) {
      .header {
        width: 85%;
      }
    }
    
    .starcounter-logo {
      margin-top: 8px;
      margin-right: 20px;
      float: left;
    }
    
    @media (max-width: 1047px) {
      .starcounter-logo {
        display: none;
      }
    }
    
    .menu-button-form {
      height: 62.7px;
    }
    
    .menu-button-input {
      height: 98%;
      color: black;
      background-color: white;
      border: none;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      line-height: 60px;
      font-weight: 400;
      font-size: 14px;
      bottom:0;
      margin-right: 10px;
    }
    
    .menu-button-input:hover {
      color: #f47e0c;
      background: linear-gradient(0deg, white 94%, #f47e0c 6%);
    }
    
    .company-button-outer:hover {
      color: #f47e0c;
      background: linear-gradient(0deg, white 94%, #f47e0c 6%);
    }
    
    .company-button-link {
      background-color: #463f4a;
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      font-size: 14px;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      margin-top: 11px;
    }
    </style>
    <div class="header" height="42" width="100%">
      <a href="https://starcounter.io/">
        <img class="starcounter-logo" src="https://starcounter.io/wp-content/uploads/2015/06/logo_io_2x.png" height="42" width="226">
      </a>
      <form class="menu-button-form" action="https://starcounter.io/">
        <input class="menu-button-input" type="submit" value="HOME" />
      </form>
      <form class="menu-button-form" action="https://starcounter.io/download/">
        <input class="menu-button-input" type="submit" value="DOWNLOAD" />
      </form>
      <form class="menu-button-form" action="http://localhost:4000/">
        <input class="menu-button-input" type="submit" value="DOCS" />
      </form>
      <form class="menu-button-form" action="https://starcounter.io/community/">
        <input class="menu-button-input" type="submit" value="COMMUNITY & SUPPORT" />
      </form>
      <form class="menu-button-form" action="https://starcounter.io/apps/">
        <input class="menu-button-input" type="submit" value="APP HUB" />
      </form>
      <form class="menu-button-form" action="https://starcounter.io/blog/">
        <input class="menu-button-input" type="submit" value="BLOG" />
      </form>
      <div class="company-button-outer">
        <a class="company-button-link" href="https://starcounter.com/">COMPANY</a>
      </div>
    </div>
</div>
{% endblock %}
