{% macro tocGenerator(pageTitle, articles) %}
  <div class="toc">
    <h2>Articles in the {{ pageTitle }} section:</h2>
    <ul>
    {% for article in articles %}
      {% if article.depth == 3 %}
        <li><a href="../../{{ article.path }}">{{ article.title }}</a></li>
      {% elif article.depth == 2 %}
        <li><a href="../{{ article.path }}">{{ article.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
{% endmacro %}
