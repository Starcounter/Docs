{% macro tocGenerator(pageTitle, articles) %}
  <div class="toc">
    <h2 class="toc__headline">Articles in the {{ pageTitle }} section</h2>
    {% for article in articles %}
      {% if article.depth == 3 %}
        <a href="../../{{ article.path }}"><p class="toc__text">{{ article.title }}</p></a>
      {% elif article.depth == 2 %}
        <a href="../{{ article.path }}"><p class="toc__text">{{ article.title }}</p></a>
      {% endif %}
    {% endfor %}
  </div>
{% endmacro %}
